});

document.getElementById('error2').addEventListener('click', function() {

	var myTimerKey = "my timer key"; // make sure this is unique for each timer!
	console.log("running timer 1:");
	console.time(myTimerKey);
	var array= new Array(1000000);
	for (var i = array.length - 1; i >= 0; i--) {
		array[i] = new Object();
	};
	console.timeEnd(myTimerKey);

	console.log("running timer 2:");
	console.time(myTimerKey);
	var array= new Array(1000000);
	for (var i = 0; i < array.length; i++) {
		array[i]
	};
	console.timeEnd(myTimerKey);


});
